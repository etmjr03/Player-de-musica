<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="style.css">
    <title>Player de m√∫sica - Bora codar</title>
</head>
<body>
    <div id="app">
        <div id="player-1" class="player">
            <div class="wrapper">
                <img src="./imagens/supra.png" alt="carro supra">
                <div class="info">
                    <h1>Night Driver</h1>
                    <p>Racer in mexico</p>
                </div>
                <div class="contoles">
                    <div class="antes">
                        <span class="material-symbols-outlined">
                            skip_previous
                        </span>
                    </div>
                    <div class="play">
                        <span class="material-symbols-outlined">
                            play_circle
                        </span>
                    </div>
                    <div class="proximo">
                        <span class="material-symbols-outlined">
                            skip_next
                        </span>
                    </div>
                </div>
                <div class="tempo">
                    
                </div>
            </div>
        </div>
        <div id="player-2" class="player">
            <div class="wrapper">
                <img src="./imagens/tokio.png" alt="rua em toquio">
                <div class="info">
                    <h1>Night Driver</h1>
                    <p>Racer in mexico</p>
                </div>
            </div>
        </div>
        <div id="player-3" class="player">
            <div class="wrapper">
                <img src="./imagens/la-praia.png" alt="coqueiro de uma praia">
                <div class="info">
                    <h1>Night Driver</h1>
                    <p>Racer in mexico</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
